<form name="Apps" method="post" action="main.php">
  <table width='100%' class='outer' cellspacing='1'> 
    <tr> 
      <th colspan='2'><{$xasset_operation}> Tax Rate </th> 
    </tr> 
    <tr valign='top' align='left'> 
      <td class='head'>Region</td> 
      <td class='even'>
  	    <select name=region_id>
          <{html_options options=$xasset_region_select selected=$xasset_tax_rate.region_id}>
        </select>
			</td>
    </tr>
    <tr valign='top' align='left'>
      <td class='head'>Tax Class </td>
      <td class='even'><select name=tax_class_id>
        <{html_options options=$xasset_tax_classes selected=$xasset_tax_rate.taxrateid}>
      </select></td>
    </tr> 
    <tr valign='top' align='left'> 
      <td class='head'>Rate</td> 
      <td class='even'><input type='text' name='rate' size='30' maxlength='30' value="<{$xasset_tax_rate.rate}>"/> 
        <strong>%</strong> </td> 
    </tr>
    <tr valign='top' align='left'>
      <td class='head'>Priority</td>
      <td class='even'><input type='text' name='priority' size='10' maxlength='2' value="<{$xasset_tax_rate.priority}>"/></td>
    </tr> 
    <tr valign='top' align='left'> 
      <td class='head'>Description</td> 
      <td class='even'><input type='text' name='description' size='30' maxlength='30' value="<{$xasset_tax_rate.description}>" /></td> 
    </tr> 
    <tr valign='top' align='left'> 
      <td class='head'>&nbsp;</td> 
      <td class='even'><input type="submit" name="bCreate" value="<{$xasset_operation_short}>"> 
        <input type="reset" name="bCancel" value="cancel"> 
        <input type="hidden" name="taxrateid" value="<{$xasset_tax_rate.id}>">
        <input type="hidden" name="op" value="addTaxRate"></td> 
    </tr> 
  </table> 
</form>
